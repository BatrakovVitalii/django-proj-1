
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{%block mainmenu%}
<table>
    {% for item in menu %}
    <tr>
        <td>{{item}}</td>
    </tr>
    {%endfor%}
</table>
{%endblock mainmenu%}

{% block content%}
{% endblock %}
</body>
</html>
